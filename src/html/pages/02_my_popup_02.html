<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap">
    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div class="contents">
        <div class="my-page-tutorial">
            <div class="title">철회에 대한 안내</div>
            <div class="desc">
                고객이 선택하신 ‘내정보 그만 가져오기’는 이 시점 이후 나의 개인신용정보를 더 이상 가져오지 않는다는 의미이며 그간 수집된 정보를 삭제한다는 의미가 아닙니다.<br/><br/>
                이에 따라 기존 정보 유지를 원하시면 ‘기존정보유지’를 기존정보 삭제를 원하시면 ‘기존정보삭제’를 선택하시기 바랍니다.
            </div>
        </div>
        <div class="btn_box bg">
            <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half" onclick="openPopup()">삭제</a>
            <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">유지</a>
        </div>
    </div>
    <!--  E contents  -->
</div>
<!-- s popup -->
<div class="popup-layer popup-sm active"> <!-- active 클래스 추가 시, popup 활성화 -->
    <div class="popup-dim">
        <div class="popup">
            <div class="popup-body">
                <p class="desc">
                    삭제시 기존에 수집된<br/>
                    고객의 정보가 모두 또는<br/>
                    일부 삭제되며 정상적인 서비스<br/>
                    제공이 어려울 수 있습니다
                </p>
            </div>
            <div class="popup-footer">
                <div class="confirm-area">
                    <a class="left" href="#" onclick="closePopup()">취소</a>
                    <a class="right" href="#">확인</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function openPopup() {
        $('.popup-layer').addClass('active');
    }

    function closePopup() {
        $('.popup-layer').removeClass('active');
    }
</script>
<!-- e popup -->
</body>
</html>
