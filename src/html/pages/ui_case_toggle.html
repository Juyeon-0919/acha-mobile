<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<!--
 2020-02-14
 수정사항
 switch 수정
-->
<div id="wrap" class="wrap main">
    <div id="container" class="container_box">
        <div id="contents" class="contents">
            <div class="title_area">
                <div class="title">TOGGLE</div>
                <div class="box toggle">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">끄기</label>
                    </div>
                </div>
                <div class="box toggle">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2" checked="checked">
                        <label class="custom-control-label" for="customSwitch2">켜기</label>
                    </div>
                </div>
                <div class="box toggle">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3" disabled="disabled">
                        <label class="custom-control-label" for="customSwitch3">켜기 불가</label>
                    </div>
                </div>
                <div class="box toggle">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4" checked="checked" disabled="disabled">
                        <label class="custom-control-label" for="customSwitch4">끄기 불가</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
