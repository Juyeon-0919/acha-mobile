<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<!--  06_연말정산TIP_연말정산 지출 리포트 불러오기_2101  -->
<div class="wrap">

    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">
        <div class="expenditure-report-wrap">
            <div class="open-report">
                <div class="main-text">
                    문서희 님,<br/>
                    <span class="highlight">연말정산 지출 리포트</span>를<br/>
                    불러와 주세요.
                </div>
                <p class="desc-text">
                    한 번만 홈택스에 연결하면 필요할 때마다<br/>
                    편리하게 연말정산 지출 리포트를<br/>
                    보실 수 있어요
                </p>
                <div class="img"><img src="../../img/common/img_tax_service_info@2x.png" alt="연말정산"></div>
                <div class="btn_area">
                    <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">홈택스에서 리포트 불러오기</a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-layer active">
        <div class="popup-dim">
            <div class="popup-normal popupNormal home-tax">
                <div class="popup-body">
                    <p class="desc">지금은 <span class="highlight">홈택스 연말정산 자료</span>를<br/>
                        불러올 수 없는 시간입니다.
                    </p>
                    <p class="desc-sm">아침에 다시 만나요 😪</p>
                    <p class="time">조회 시간 : 매일 08:00 ~ 24:00</p>
                    <div class="img"><img src="../../img/common/img_pop_sleep@2x.png" alt=""></div>
                </div>
                <div class="popup-footer">
                    <div class="confirm-area clearfix">
                        <a class="btn-full" href="javascript:void(0)">확인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  E contents  -->
</body>
</html>
