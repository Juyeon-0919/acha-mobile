<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<!-- 2020.06.26 페이지 추가 : 06_연말정산TIP_04_상세정보_13_자녀세액공제_02_200625 -->
<div class="wrap">
    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>수정</h2>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">
        <!--   S  box_tax_sub  -->
        <div class="box_tax_sub">
            <div class="title">자녀 세액공제</div>
            <div class="sec-deduct">
                <div class="area-title">
                    <span class="title">기본공제</span>
                    <span class="desc">만 7세 이상의 기본공제대상자에 해당하는 자녀</span>
                </div>
                <ul class="list-deduct">
                    <li class="list-deduct-item list-deduct-item-lg clearfix"><!-- 카운터가 올 경우, list-deduct-item-lg 추가 -->
                        <span class="title">공제대상자</span>
                        <span class="count-num">
                            <a class="qty-minus" href="#"><i class="sprite ico_minus_nor"></i></a>
                            <input type="number" title="qty" value="0" class="qty" min="0">
                            <a class="qty-plus" href="#"><i class="sprite ico_plus_nor"></i></a>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="sec-deduct">
                <div class="area-title">
                    <span class="title">출산/입양</span>
                    <span class="desc">해당 과세기간에 출산하거나 입양 신고한 자녀</span>
                </div>
                <ul class="list-deduct">
                    <li class="list-deduct-item list-deduct-item-lg clearfix">
                        <!-- 스위치가 올 경우(있음/없음), list-deduct-item-lg 추가 -->
                        <span class="title">첫째</span>
                        <span class="box-switch">
                            <a class="btn-no" href="#">없음</a>
                            <a class="btn-yes active" href="#">있음</a>
                        </span>
                    </li>
                    <li class="list-deduct-item list-deduct-item-lg clearfix">
                        <!-- 스위치가 올 경우(있음/없음), list-deduct-item-lg 추가 -->
                        <span class="title">둘째</span>
                        <span class="box-switch">
                            <a class="btn-no" href="#">없음</a>
                            <a class="btn-yes active" href="#">있음</a>
                        </span>
                    </li>
                    <li class="list-deduct-item list-deduct-item-lg clearfix"><!-- 카운터가 올 경우, list-deduct-item-lg 추가 -->
                        <span class="title">셋째 이상</span>
                        <span class="count-num">
                            <a class="qty-minus" href="#"><i class="sprite ico_minus_nor"></i></a>
                            <input type="number" title="qty" value="0" class="qty" min="0">
                            <a class="qty-plus" href="#"><i class="sprite ico_plus_nor"></i></a>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="btn_area">
                <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
            </div>
        </div>
        <!--   E  box_tax_sub  -->
    </div>
    <!--  E contents  -->
</div>
</body>
</html>
