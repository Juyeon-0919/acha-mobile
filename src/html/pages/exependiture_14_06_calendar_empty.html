<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<!-- 04_지출관리_04_캘린더_200602 -->
<div id="wrap" class="wrap">

    <!--  S contents  -->
    <div id="contents" class="contents">

        <div class="box_ex_calendar">
            <div id='calendar'></div>
        </div>
        <div class="box_ex_calendar_info">
            <div class="empty">
                <div class="inner">
                    <div class="img"><img src="../../img/common/ico_error_main@2x.png" alt=""></div>
                    <p class="txt">해당일에 지출 내역이 없어요!<br/>
                        자동이체, 카드 결제 등 고정 지출에 대해서만<br/>
                        확인 가능합니다.
                    </p>
                </div>
            </div>
        </div>

    </div>
    <!--  E contents  -->
    <style> /* style 임의 지정 */
        .box_ex_calendar .active {
            position: relative;
        }
        .box_ex_calendar .active::before {
            content: '';
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            border-bottom: 1px solid pink;
        }
        .fc-row .fc-content-skeleton {
            z-index: -1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var weekList = ['일', '월', '화', '수', '목', '금', '토'];
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],
                showNonCurrentDates: true,
                fixedWeekCount: false,
                header: false,
                height: 'auto',
                defaultDate: '2020-06-01',  // 날짜 입력시, 달력 show
                editable: false,
                eventLimit: false,
                navLinks: false, <!-- 2020.07.09 false로 수정 -->
                timeZone: 'Asia/Seoul',
                columnHeaderText: function (date) {
                    return weekList[date.getDay()];
                },
                <!-- 2020.07.09 / navLinkDayClick 주석 처리 -->
                // navLinkDayClick: function (date) {
                //     console.log(date.toISOString().slice(0,10));
                // },
                dateClick: function(info) {
                    console.log(info.dateStr); <!-- 2020.07.09 / get date -->
                    $('.fc-day').removeClass('active');
                    $(info.dayEl).addClass('active');
                },
                /*
                1. 금액만 보여질 경우
                2. 블릿 보여질 경우(1개일 경우) -> bullet-single 클래스 추가
                3. 블릿만 보여질 경우(2개일 경우, 순서는 bullet-01,bullet-02 순)
                4. 블릿(1개), 금액 둘다 보여질 경우 -> cal-single 클래스 추가
                5. 블릿(2개), 금액 둘다 보여질 경우 -> cal-double 클래스 추가
                * */
                events: [
                    {
                        className: 'bullet-01', // 블릿(2개)만 나오는 경우
                        title: '',
                        start: '2020-06-02'
                    },
                    {
                        className: 'bullet-02', // 블릿(2개)만 나오는 경우
                        title: '',
                        start: '2020-06-02'
                    },
                    {
                        className: ['bullet-01','bullet-single'], // 블릿(1개)만 나오는 경우, bullet-single 클래스 추가
                        title: '',
                        start: '2020-06-03'
                    },
                    {
                        className: '', // 금액만 나오는 경우
                        title: '50,000',
                        start: '2020-06-04'
                    },
                    {
                        className: ['bullet-02','bullet-single'], // 블릿(1개)만 나오는 경우, bullet-single 클래스 추가
                        title: '',
                        start: '2020-06-05'
                    },
                    {
                        className: ['bullet-02', 'cal-double'], // 금액, 블릿(2개) (2개가 동시에 나올 경우, cal-double 클래스 추가)
                        title: '',
                        start: '2020-06-10'
                    },
                    {
                        className: ['bullet-01', 'cal-double'],  // 금액, 블릿(2개) (2개가 동시에 나올 경우, cal-double 클래스 추가)
                        title: '1,256,000',
                        start: '2020-06-10'
                    },
                    {
                        className: ['bullet-01', 'cal-single'],  // 금액, 블릿(1개) (2개가 동시에 나올 경우, cal-single 클래스 추가)
                        title: '468,000',
                        start: '2020-06-12'
                    },
                    {
                        className: ['bullet-02', 'cal-single'], // 금액, 블릿(1개) (2개가 동시에 나올 경우, cal-single 추가)
                        title: '36,000',
                        start: '2020-06-15'
                    },
                    {
                        className: '', // 금액만 나오는 경우
                        title: '100,000',
                        start: '2020-06-25'
                    },
                    {
                        className: '', // 금액만 나오는 경우
                        title: '540,000',
                        start: '2020-06-30'
                    },
                ],
            });
            calendar.render();
        });
    </script>
</div>
</body>
</html>
