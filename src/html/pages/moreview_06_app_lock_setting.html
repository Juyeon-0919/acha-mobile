<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div id="wrap" class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">앱 잠금 설정</h2>
    </div>
    <div id="contents" class="contents">
        <div class="list-pd"><!-- list-pd 클래스 추가  -->
            <div class="list_group app_lock"><!-- app_lock 클래스 추가  -->
                <div class="list_group_item">
                    <div class="item_title">
                        <span class="title">앱 잠금</span>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch1" checked="checked">

                    </div>
                </div>
                <div class="list_group_item list_group_item_lg"> <!-- list_group_item_lg 클래스 추가 -->
                    <div class="item_title">
                        <span class="title">생체인증</span>
                        <span class="date">지문</span>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch2">
                        <label class="custom-control-label" for="switch2"></label>
                    </div>
                </div>
                <div class="list_group_item">
                    <div class="item_title">
                        <span class="title">비밀번호 변경</span>
                    </div>
                    <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                </div>
                <div class="list_group_item">
                    <div class="item_title">
                        <span class="title">비밀번호 초기화</span>
                    </div>
                    <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
