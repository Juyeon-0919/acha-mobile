<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div id="wrap" class="wrap bg_purple mycard">
    <div class="header"></div>
    <div id="contents" class="contents">
        <a class="btn _btnPopup" href="javascript:void(0)">자동결제내역(등록된 자동결제 항목이 없을 때)</a>
    </div>
    <div class="popup-layer active" id="automaticPaymentDetails"> <!-- active 클래스 추가 시, popup 활성화 -->
        <div class="popup-dim _dimClose">
            <div class="popup-normal automatic-payment-details">
                <div class="popup-header">
                    <h2>자동결제내역</h2>
                    <a class="btn-close _btnClose" href="javascript:void(0)"><i class="sprite btn_popup_close"></i></a>
                </div>
                <div class="popup-body">
                    <div class="empty">
                        <div class="img"><img src="../../img/common/ico_error@2x.png" alt=""></div>
                        <p>등록된 자동결제 항목이 없어요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //콤마찍기
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

    //콤마풀기
    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    }

    //값 입력시 콤마찍기
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }
</script>
</body>
</html>
