<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<!-- 06_연말정산TIP_04_상세정보_09_의료비세액공제_02_정보수정_200602 -->
<div class="wrap">
    <!--  S header  -->
    <div class="header">
        <h2>의료비 지출금액 등록</h2>
        <a href="#" class="btn_close"></a>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">
        <!--   S  box_tax_sub  -->
        <div class="box_tax_sub pt-4">
            <div class="deduct-input">
                <div class="title">본인 등 기본공제대상 지출금액</div>
                <input type="text" title="inputNumber" onkeyup="inputNumberFormat(this)" value="3,200,000"/><span class="won">원</span>
            </div>
            <ul class="deduct-list-group mb-5">
                <li class="list">본인을 위해 지급한 의료비</li>
                <li class="list">65세 이상인 자 및 장애인을 위해 지급한 의료비</li>
                <li class="list">건강보험 산정특례자를 위해 지급한 의료비</li>
            </ul>
            <div class="deduct-input deduct-input-lg">
                <div class="title">난임시술비 지출금액</div>
                <input type="text" title="inputNumber" onkeyup="inputNumberFormat(this)" placeholder="0"><span class="won">원</span>
            </div>
            <div class="deduct-input">
                <div class="title">그 외 공제대상 지출금액</div>
                <input type="text" title="inputNumber" onkeyup="inputNumberFormat(this)" placeholder="0"><span class="won">원</span>
            </div>
        </div>
        <!--   E  box_tax_sub  -->

        <!--   S  bottom-fixed  -->
        <div class="bottom-fixed btn_area">
            <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
        </div>
        <!--   E  bottom-fixed  -->
    </div>
    <!--  E contents  -->
</div>
<script>
    $("input").on("focus",function() {
        $(".btn_area").hide()
    });
    $("input").on("blur",function() {
        $(".btn_area").show()
    });
</script>
</body>
</html>
