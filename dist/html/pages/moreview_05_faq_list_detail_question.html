<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<div id="wrap" class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">문의하기</h2>
    </div>
    <div id="contents" class="contents">
        <div class="faq_list_detail">
            <div class="faq_question">
                <div class="category">
                    <label for="category">문의유형</label>
                    <select id="category" name="select">
                        <option value="선택하세요" disabled selected>선택하세요</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="title">
                    <label for="title">제목</label>
                    <input class="custom" type="text" id="title" placeholder="제목을 입력해 주세요."/>
                </div>
                <div class="textarea">
                    <label for="context">내용</label>
                    <textarea class="custom" name="context" id="context" placeholder="내용을 입력해 주세요."></textarea>
                </div>
                <div class="push_alert">
                    <label>
                        <input type="checkbox" class="filled-in" checked="">
                        <span>답변 등록되면 PUSH 메시지로 알림 받기</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="btn_area pd mb">
            <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
        </div>
    </div>
</div>
</body>
