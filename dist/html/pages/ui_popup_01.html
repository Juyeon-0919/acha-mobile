<body>
<div class="popup_wrap popup_salary">
    <div class="header header_close">

    <div class="contents">
        <div class="title_area single">

                    <div class="float-right">
                        <label>

                    </label>

                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3"><a href="#" class="btn btn-block btn-lg">확인</a></div>
            <div class="list caution">
                <p>총 급여액은 회사에서 <span class="error">지급받은 총 금액(연봉+보너스)에서 비과세 소득 내역을 제외</span>합니다. 비과세 항목은 아래 표를 확인해 주세요.
                </p>
            </div>
        </div>
        <div class="box">
            <table class="centered table">
                <colgroup>
                    <col style="width:50%">
                    <col style="width:50%">
                </colgroup>
                <thead>
                <tr>
                    <th>비과세 소득항목</th>
                    <th>비과세 한도</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>자가운전보조금</td>
                    <td>월 20만원</td>
                </tr>
                <tr>
                    <td>벽지, 승선수당 등</td>
                    <td>월 20만원</td>
                </tr>
                <tr>
                    <td>취재수당</td>
                    <td>월 20만원</td>
                </tr>
                <tr>
                    <td>연구보조비</td>
                    <td>월 20만원</td>
                </tr>
                <tr>
                    <td>지방이전수당</td>
                    <td>월 20만원</td>
                </tr>
                <tr>
                    <td>식대</td>
                    <td>월 10만원</td>
                </tr>
                <tr>
                    <td>출산,보육수당</td>
                    <td>월 10만원</td>
                </tr>
                <tr>
                    <td>국외근로수당</td>
                    <td>월 100만원 / 예외 월 300만원</td>
                </tr>
                <tr>
                    <td>연장,야간,휴일 수당(생산직)</td>
                    <td>연 240만원 / 예외 전액</td>
                </tr>
                <tr>
                    <td>직무발명보상금</td>

                </tr>


                </tbody>
            </table>
