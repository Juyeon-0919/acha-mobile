<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<!-- 06_연말정산TIP_04_상세정보_10_교육비세액공제_02_정보수정_200602 -->
<div class="wrap">
    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>수정</h2>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">

        <!--   S  box_tax_sub  -->
        <div class="box_tax_sub">
            <div class="title">교육비 세액공제<a class="tooltip-md" href="#"><img
                    src="../../img/common/ico_tooltip_medium@2x.png" alt=""></a></div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">본인 지출금액</div>
                <input type="text" title="inputNumber" onkeyup="inputNumberFormat(this)" placeholder="0" /><span class="won">원</span>
            </div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">장애인특수교육비 지출금액</div>
                <input type="text" title="inputNumber" onkeyup="inputNumberFormat(this)" placeholder="0" /><span class="won">원</span>
            </div>
        </div>
        <!--   E  box_tax_sub  -->

        <div class="divider pt-1"></div>

        <!--   S  box_tax_sub  -->
        <div class="box_tax_sub box_tax_sub_lg">
            <div class="sec-deduct">
                <div class="area-title">
                    <span class="title">기본공제대상</span>
                    <span class="desc">배우자, 직계비속(입양자 포함), 형제자매, 위탁아동</span>
                </div>
                <ul class="list-deduct">
                    <li class="list-deduct-item list-deduct-item-xl clearfix">
                        <span class="title">대학생 교육비</span>
                        <select title="educationFee">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                        </select>
                        <ul class="box-number has-select-box">
                            <li class="list-number clearfix">
                                <label class="title">공제대상(1)</label>
                                <input title="inputNumber" type="text" onkeyup="inputNumberFormat(this)" placeholder="0" /><span class="won">원</span>
                            </li>
                            <li class="list-number clearfix">
                                <label class="title">공제대상(2)</label>
                                <input title="inputNumber" type="text" onkeyup="inputNumberFormat(this)" placeholder="0" /><span class="won">원</span>
                            </li>
                            <li class="list-number clearfix">
                                <label class="title">공제대상(3)</label>
                                <input title="inputNumber" type="text" onkeyup="inputNumberFormat(this)" placeholder="0" /><span class="won">원</span>
                            </li>
                        </ul>
                    </li>
                    <li class="list-deduct-item list-deduct-item-xl clearfix">
                        <span class="title">취학전~고등학생 교육비</span>
                        <select title="educationFee">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </li>
                </ul>
            </div>
            <!-- 2020.06.19 위치 변경/클래스 변경 -->
            <div class="btn-area">
                <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
            </div>
            <!-- 2020.06.19 위치 변경 -->
        </div>
        <!--   E  box_tax_sub  -->

    </div>
    <!--  E contents  -->
</div>
</body>
</html>
