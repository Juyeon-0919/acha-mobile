<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.5">
    <script src="../../js/lib/front.lib.js?v=1.4"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div id="wrap" class="wrap mycard">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>카드 혜택 등록</h2>
    </div>
    <div id="contents" class="contents contents_lg">
        <div class="card_benefits_wrap direct">  <!-- direct 클래스 추가-->
            <div class="card_benefits">
                <div class="badge_area">
                    <span class="badge-pill">카드사 제공 정보</span>
                </div>
                <div class="list_area">
                    <ul>
                        <li class="list">모든 가맹점 <span class="primary-color">0.7%</span> 청구할인</li>
                        <li class="list">6대 온라인쇼핑 업종 <span class="primary-color">0.8%</span> 추가할인</li>
                        <li class="list">선결제 추가할인 <span class="primary-color">0.3%</span> 추가할인</li>
                        <li class="list">무이자할부 <span class="primary-color">2~3</span>개월</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="more_benefit_wrap divider">
        <div class="direct_register_area direct"> <!-- direct 클래스 추가 -->
            <div class="title_area">
                <span class="title">직접 입력</span>
                <a class="refresh" href="javascript:void(0)"><i class="sprite ico_refresh"></i></a>
            </div>
            <textarea class="custom" name="직접 등록한 혜택" placeholder="카드사 제공 정보에서 빠진 혜택이 있다면, 직접 입력해주세요."></textarea>
        </div>
        <div class="list caution mb"> <!-- mb태그 추가 -->
            <p>직접 입력하신 카드 혜택은 별도 관리 및 표시 됩니다.</p>
        </div>
        <div class="btn_area">
            <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
        </div>
    </div>
</div>
</body>
</html>
