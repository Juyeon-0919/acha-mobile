<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.5">
    <script src="../../js/lib/front.lib.js?v=1.4"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div id="wrap" class="wrap mycard">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>카드 혜택</h2>
    </div>
    <div id="contents" class="contents contents_lg">
        <div class="card_benefits_wrap">
            <div class="card_info">
<!--       가로형        -->
<!--                <div class="img"><img src="../../img/common/img_card_width@2x.png" alt=""></div>-->
<!--       세로형         -->
                <div class="img"><img src="../../img/common/img_card_height@2x.png" alt=""></div>
                <span class="title">현대카드 스마일페이카드</span>
            </div>
            <div class="card_benefits">
                <div class="badge_area">
                    <span class="badge-pill">주요 혜택</span>
                </div>
                <div class="list_area">
                    <ul>
                        <li class="list">모든 가맹점 <span class="primary-color">0.7%</span> 청구할인</li>
                        <li class="list">6대 온라인쇼핑 업종 <span class="primary-color">0.8%</span> 추가할인</li>
                        <li class="list">선결제 추가할인 <span class="primary-color">0.3%</span> 추가할인</li>
                        <li class="list">무이자할부 <span class="primary-color">2~3</span>개월</li>
                    </ul>
                </div>
                <div class="direct_register_area">
                    <div class="title_area">
                        <span class="title">직접 등록한 혜택</span>
                        <a class="btn btn-pay" href="javascript:void(0)">수정</a>
                    </div>
                    <textarea class="custom" name="직접 등록한 혜택" readonly>편의점 할인 10%, 영화관 평일 25% 할인 예매</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="more_benefit_wrap divider">
        <div class="more_benefit">
            <a href="javascript:void(0)">
                <span class="title">혜택 더보기</span><i class="sprite ico_list_arrow_small"></i>
            </a>
        </div>
        <div class="list caution">
            <p>위 정보는 정확하지 않을 수 있으니 정확한 정보를 보려면 카드사<br/>
                홈페이지에서 확인해주세요.</p>
        </div>
    </div>
</div>
</body>
</html>
