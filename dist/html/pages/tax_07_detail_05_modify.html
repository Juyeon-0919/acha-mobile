<div class="wrap">
    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>수정</h2>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">
        <!--   S  box_tax_sub  -->
        <div class="box_tax_sub">
            <div class="title">원리금 상환액 소득공제</div>
            <div class="deduct-input">
                <div class="title">원리금 상환금액(원금+이자)</div>
                <input type="text" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span>
            </div>
            <ul class="deduct-list-group">
                <li class="list">주택을 임차할 목적으로 대출하여 갚고 있는 원금과 이자</li>
                <li class="list">무주택 세대의 세대주</li>
                <li class="list">공제한도 : 주택마련저축 납입액과 합산 300만원</li>
            </ul>
        </div>
        <!--   E  box_tax_sub  -->

        <!--   S  bottom-fixed  -->
        <div class="bottom-fixed btn_area">
            <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
