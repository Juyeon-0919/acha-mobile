<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<div class="wrap">
    <div class="header"></div>
    <div class="contents">
        <a class="btn _btnPopup" href="javascript:void(0)">이벤트 응모</a>
    </div>
    <div class="popup-layer active" id="popupEvent"> <!-- active 클래스 추가 시, popup 활성화 -->
        <div class="popup-dim _dimClose">
            <div class="popup-normal popup_event">
                <div class="popup-header">
                    <h2>본인 확인 후<br/>
                        이벤트 응모하기</h2>
                    <a class="btn-close _btnClose" href="javascript:void(0)"><i class="sprite btn_popup_close"></i></a>
                </div>
                <div class="popup-body">
                    <div class="form">
                        <div class="info">
                            <div class="event-form name">
                                <label class="title">이름 : </label>
                                <input type="text" title="name" value="홍길동"/>
                            </div>
                            <div class="event-form phone">
                                <label class="title">휴대폰 번호 : </label>
                                <span class="dNum">010 -</span>
                                <input type="number" title="phone" value="0000"/>
                                <span class="dNum">-</span>
                                <input type="number" title="phone" value="0000"/>
                            </div>
                        </div>
                        <label class="event-check">
                            <input type="checkbox" class="filled-in" checked />
                            <span>이벤트 진행만을 위한 개인정보 제공에<br/> 동의합니다. </span>
                        </label>
                        <p>이벤트 종료 후 3주 (20.11.15일) 이내 즉시 폐기</p>
                    </div>
                    <div class="line"><img src="../../img/common/event/linePopup@2x.png" alt=""></div>
                    <div class="list-Wrap">
                        <ul>
                            <li class="list">이용 목적 : 이벤트 참여 및 경품 발송</li>
                            <li class="list">개인 정보 항목 : 이름/휴대폰번호</li>
                            <li class="list">개인 정보를 제공 받는 업체 :<br/>
                                유비벨록스(이벤트 관리), 쿠프마케팅(경품 제공 업체)  </li>
                        </ul>
                    </div>
                    <div class="btn-wrap">
                        <a href="#" class="btn">응모 완료</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
