<!DOCTYPE HTML>
<html lang="ko">
<head>

<body>
<div id="wrap" class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">이용약관</h2>
    </div>
    <div id="contents" class="contents">
        <div class="list-pd">
            <div class="list_group">
                <div class="list_group_item">
                    <div class="item_title">
                        <span class="title">서비스 이용약관</span>
                    </div>
                    <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>

        1. toastPopupShow() : 토스트 팝업 show 함수
        2. toastPopupHide() : 토스트 팝업 hide 함수
    -->
    <!-- S 이용약관 토스트 팝업  -->
    <div class="toast-popup terms_of_use_detail _toastPopup">
        <p>2020년 4월 1일<br/>
            Push 수신 동의로 변경되었습니다.</p>
    </div>
    <!-- E 이용약관 토스트 팝업  -->
    <script>
        toastPopupShow()
