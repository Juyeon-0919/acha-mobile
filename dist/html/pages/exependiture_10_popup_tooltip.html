<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.5">
    <script src="../../js/lib/front.lib.js?v=1.4"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<!-- 04_지출관리_00_홈_08_툴팁_200602 -->
<div id="wrap" class="wrap">

    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>현금 흐름 보기</h2>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">
        <div class="box_loading">
            <div class="loading_img">
                <img src="../../img/common/woori.png"  alt="loading">
            </div>
            <div class="loading_msg">현금 흐름을 계산 중입니다.</div>
            <div class="loading_desc">한 달간의 수입/지출의 증가, 감소를<br/>한번에 확인해 보세요!</div>
        </div>
    </div>
    <!--  E contents  -->
    <div class="popup-layer active">  <!-- active 클래스 추가 시, popup 활성화 -->
        <div class="popup-dim">
            <div class="popup-normal ex-tooltip">
                <div class="popup-header">
                    <h2>남은 지출이란?</h2>
                    <a class="btn-close _btnClose" href="javascript:void(0)"><i class="sprite btn_popup_close"></i></a>
                </div>
                <div class="popup-body">
                    <p class="desc">이번달 예상 지출 내역 중에 <span class="primary">아직 결제일이 지나지 않아 이번달 내 지출이 예상되는 건</span>입니다.<br/>
                        명세서가 청구되기 전 금액이 확정되지 않은 경우 전월 또는 전전월 금액으로 표시됩니다.</p>
                    <ul>
                        <li class="list">총 지출은 이번달의 전체 지출 예상 금액입니다.</li>
                        <li class="list">총 지출 = 예정지출(결제일 이전) + 지출완료(결제일 이후)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
