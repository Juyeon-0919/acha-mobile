<body>
<!-- 06_연말정산TIP_02_지출추가하기_06_기부금세액공제_200602 -->
<div class="wrap">

    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>직접 입력</h2>
    </div>
    <!--  E header  -->

    <!--  S contents  -->
    <div id="contents" class="contents">

        <!--   S  box_tax_sub  -->
        <div class="box_tax_sub">
            <div class="title">기부금 세액공제<a class="tooltip-md" href="#"><img src="../../img/common/ico_tooltip_medium@2x.png" alt=""></a></div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">정치자금기부금</div>
                <input type="text" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span>
            </div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">법정기부금</div>
                <input type="text" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span>
            </div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">우리사주조합기부금</div>
                <input type="text" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span>
            </div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">지정기부금(종교단체 외)</div>
                <input type="text" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span>
            </div>
            <div class="deduct-input deduct-input-lg">
                <div class="title">지정기부금(종교단체)</div>
                <input type="text" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span>
            </div>
            <div class="btn_area">
                <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">저장</a>
            </div>
        </div>
        <!--   E  box_tax_sub  -->

    </div>
<!--  E contents  -->
</div>
