<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<div class="wrap">
    <div class="header">
    </div>
    <div class="contents sign_in">
        <div class="title_area">
            <div class="title">회원가입<span class="primary"> 약관동의</span></div>
        </div>
        <div class="box">
            <div class="agree">
                <label>
                    <input type="checkbox" class="filled-in _allBtn">
                    <span>약관에 모두 동의</span>
                </label>
            </div>
            <div class="box_sign">
                <div class="option">
                    <label>
                        <input type="checkbox" class="filled-in _must">
                        <span>아차 서비스 이용약관</span>
                    </label>
                    <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox" class="filled-in _must">
                        <span>개인정보 처리</span>
                    </label>
                    <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox" class="filled-in _option">
                        <span>마케팅 활용 및 혜택 알림 수신 동의 (선택)</span>
                    </label>
                    <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!--
        2020-02-13
        수정사항
        버튼 css 수정
    -->
    <div class="bottom-fixed btn_area">
        <a class="btn btn-lg btn-block btn-big btn-save" href="javascript:void(0)">다음</a>
    </div>
    <!--
        2020-02-19
        필수 항목 동의 했을 경우 버튼 활성화 스크립트 추가
         - 필수 항목 일 경우 _must 클래스 부여하여 사용
    -->
    <script>
        $(document).ready(function () {
            $("._must").on('click', function () {
                var chk = $('.box_sign').find("._must");
                for (var i = 0; i < chk.length; i++) {
                    if (chk.eq(i).is(":checked") === true) {
                        if ($('._must:checked').length === $('._must').length) {
                            $(".btn_area .btn-save").removeClass("dim");
                        } else
                            $(".btn_area .btn-save").addClass("dim");

                    } else {
                        $(".btn_area .btn-save").addClass("dim");
                    }
                }
            });
        });
    </script>
</div>
</body>
</html>
