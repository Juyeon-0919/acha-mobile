<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<div class="wrap">
    <!--  S header  -->
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <!--  E header  -->

    <div class="contents">
        <div class="my-data-sign-in">
            <div class="title-area">
                <div class="title"><span>보유계좌 및 상품 목록<br/>전송요구</span> 약관에 동의해주세요</div>
            </div>
            <div class="box">
                <div class="agree">
                    <label>
                        <input type="checkbox" class="filled-in _allBtn">
                        <span>약관에 모두 동의</span>
                    </label>
                </div>
                <div class="box_sign">
                    <div class="option">
                        <label>
                            <input type="checkbox" class="filled-in _option">
                            <span>통합인증 이용약관1</span>
                        </label>
                        <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" class="filled-in _option">
                            <span>통합인증 이용약관2</span>
                        </label>
                        <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" class="filled-in _option">
                            <span>통합인증 이용약관3</span>
                        </label>
                        <a href="#" class="btn_more"><i class="sprite ico_list_arrow_small"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-fixed btn_area">
        <a class="btn btn-lg btn-block btn-big btn-save" href="#">동의하고 다음으로 가기</a>
    </div>
    <script>
        $(document).ready(function () {
            $(".btn_area .btn-save").addClass("dim");

            $('._allBtn').on('click',function (){
                $('._allBtn').prop("checked", true);
                $('._option').prop("checked", true);
                $(".btn_area .btn-save").removeClass("dim");
            })

            $('._option').on('click',function (){
                for (var i = 0; i < $('._option').length; i++) {
                    if ($('._option:checked').length === $('._option').length) {
                        $('._option-in').prop("checked", true);
                        $("._allBtn").prop("checked", true);
                        $(".btn_area .btn-save").removeClass("dim");
                    }
                    else {
                        $("._allBtn").prop("checked", false);
                        $(".btn_area .btn-save").addClass("dim");
                    }
                }
            })
        });
    </script>
</div>
</body>
</html>
