<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<div id="wrap" class="wrap mycard">
    <div class="header"></div>
    <div id="contents" class="contents">
        <a class="btn _btnPopup" href="javascript:void(0)">혜택 필요실적</a>
    </div>
    <!--  고정형 팝업  -->
    <div class="popup-layer active" id="changeRequiredPerformance"> <!-- active 클래스 추가 시, popup 활성화 -->
        <div class="popup-dim _dimClose"> <!-- _dimClose : dim 선택시 닫히는 기능 -->
            <div class="popup-normal required-performance">
                <div class="popup-header">
                    <h2>현대카드 ZERO(할인형)</h2>
                    <a class="btn-close _btnClose" href="javascript:void(0)"><i class="sprite btn_popup_close"></i></a>
                </div>
                <div class="popup-body">
                    <div class="rq-box">
                        <label>혜택 필요실적</label>
                        <input class="_refresh" type="text" title="requiredPerformance" value="100,000" onkeyup="inputNumberFormat(this)" placeholder="0"/><span class="won">원</span></span>
                    </div>
                    <div class="desc">
                        <p>직접 입력한 혜택 필요실적입니다.</p>
                    </div>
                </div>
                <div class="popup-footer">
                    <div class="confirm-area clearfix">
                        <a class="btn-full" href="javascript:void(0)">저장</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
